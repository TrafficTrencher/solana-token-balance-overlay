<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Trencher Token Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .usd-value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ff88;
            font-variant-numeric: tabular-nums;
        }

        .token-amount {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
            word-break: break-all;
            font-variant-numeric: tabular-nums;
        }

        .timestamp {
            font-size: 12px;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }

        .error {
            color: #ffaa00;
        }

        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Traffic Trencher Token Balance</div>
        <div class="usd-value" id="usdValue">USD: N/A</div>
        <div class="token-amount" id="tokenAmount">—</div>
        <div class="timestamp" id="timestamp">Updated: —</div>
    </div>

    <script>
        const USD_ELEMENT = document.getElementById('usdValue');
        const TOKEN_ELEMENT = document.getElementById('tokenAmount');
        const TIMESTAMP_ELEMENT = document.getElementById('timestamp');
        const REFRESH_INTERVAL = 30000;

        let lastUpdatedTime = null;

        function updateLiveClock() {
            if (!lastUpdatedTime) return;

            const now = new Date();
            const elapsed = Math.floor((now - lastUpdatedTime) / 1000);
            
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;

            let timeAgo = '';
            if (hours > 0) {
                timeAgo = `${hours}h ${minutes}m ${seconds}s ago`;
            } else if (minutes > 0) {
                timeAgo = `${minutes}m ${seconds}s ago`;
            } else {
                timeAgo = `${seconds}s ago`;
            }

            const dateStr = lastUpdatedTime.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: '2-digit'
            });
            const timeStr = lastUpdatedTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            TIMESTAMP_ELEMENT.textContent = `Updated: ${dateStr} ${timeStr} (${timeAgo})`;
        }

        async function fetchBalance() {
            try {
                const cacheParam = Date.now();
                const response = await fetch(`./balance.json?v=${cacheParam}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.total_usd !== null && data.total_usd !== undefined) {
                    USD_ELEMENT.textContent = `$${data.total_usd.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}`;
                    USD_ELEMENT.classList.remove('error', 'loading');
                } else {
                    USD_ELEMENT.textContent = 'USD: N/A';
                    USD_ELEMENT.classList.add('error');
                }

                TOKEN_ELEMENT.textContent = `${data.balance.toLocaleString('en-US', {
                    minimumFractionDigits: 6,
                    maximumFractionDigits: 6
                })} tokens`;
                TOKEN_ELEMENT.classList.remove('error', 'loading');

                lastUpdatedTime = new Date(data.updated_at);
                updateLiveClock();

            } catch (error) {
                console.error('Error fetching balance:', error);
                USD_ELEMENT.textContent = 'USD: N/A';
                USD_ELEMENT.classList.add('error');
                TOKEN_ELEMENT.textContent = 'Waiting for balance.json…';
                TOKEN_ELEMENT.classList.add('loading');
                TIMESTAMP_ELEMENT.textContent = 'Updated: —';
            }
        }

        // Update the live clock every second
        setInterval(updateLiveClock, 1000);

        // Fetch balance from API
        fetchBalance();
        setInterval(fetchBalance, REFRESH_INTERVAL);
    </script>
</body>
</html>
